<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Circulo Canvas</title>
    <script>

        function circle() {
            var canvas = document.getElementById('circle');
            var obCanvas = canvas.getContext('2d');

            obCanvas.beginPath();
            obCanvas.arc(100, 75, 50, 0, 2 * Math.PI, false);
            obCanvas.fillStyle = 'blue';
            obCanvas.fill();
            obCanvas.lineWidth = 1;
            obCanvas.strokeStyle = 'blue';
            obCanvas.stroke();
        }

    </script>
</head>

<body onLoad="circle()">

    <canvas id="circle"></canvas>

</body>

</html>
